<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8" />
  <title>Daatsiin Tsamkhag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 520px;
      height: 520px;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 2;
    }

    .logo-wrap {
      width: 250px;
      height: 250px;
      background: #ffffff;
      border-radius: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .logo-link {
      display: inline-block;
    }

    .logo-link:hover .logo-wrap {
      box-shadow: 0 12px 36px rgba(37,99,235,0.45);
      transform: scale(1.02);
    }

    .logo-wrap {
      transition: box-shadow 0.25s ease, transform 0.25s ease;
    }

    .logo {
      width: 220px;
    }

    .center p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #cbd5f5;
    }

    .center a.main {
      display: inline-block;
      padding: 10px 22px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social img {
      width: 30px;
      height: 30px;
    }

    .cross {
      position: absolute;
      inset: 0;
    }

    .cross img {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 3.5s ease-in-out infinite;
      will-change: box-shadow;
    }

    .cross img:nth-child(1) {
      top: -30px;
      left: -30px;
      animation-delay: 0s;
    }

    .cross img:nth-child(2) {
      top: -30px;
      right: -30px;
      animation-delay: 0.8s;
    }

    .cross img:nth-child(3) {
      bottom: -30px;
      right: -30px;
      animation-delay: 1.6s;
    }

    .cross img:nth-child(4) {
      bottom: -30px;
      left: -30px;
      animation-delay: 2.4s;
    }


    @keyframes glow {
      0% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.15),
          0 0 8px rgba(37,99,235,0.25),
          0 0 16px rgba(37,99,235,0.15);
      }
      50% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.35),
          0 0 18px rgba(37,99,235,0.7),
          0 0 36px rgba(37,99,235,0.45);
      }
      100% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.15),
          0 0 8px rgba(37,99,235,0.25),
          0 0 16px rgba(37,99,235,0.15);
      }
    }
  </style>
</head>
<body>

  <div class="stage">

    <div class="cross">
      <img src="images/img1.jpg" alt="">
      <img src="images/img2.jpg" alt="">
      <img src="images/img3.jpg" alt="">
      <img src="images/img4.jpg" alt="">
    </div>

    <div class="center">
      <div>

        <a href="https://daatsiintsamkhag.mn"
          target="_blank"
          rel="noopener"
          aria-label="Visit Daatsiin Tsamkhag main website"
          class="logo-link">
          <div class="logo-wrap">
            <img src="images/logo.png" alt="Daatsiin Tsamkhag company logo" class="logo">
          </div>
        </a>

        <p>
          Our Global website is in progress.<br> Please visit our main site below.
        </p>

        <a class="main" href="https://daatsiintsamkhag.mn" target="_blank">
          Click here to visit our main site.
        </a>

        <div class="social">
          <a href="https://www.facebook.com/WWW.Furniture.factory" target="_blank">
            <img src="images/fb.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/daatsiintsamkhagrp/" target="_blank">
            <img src="images/ig.webp" alt="Instagram">
          </a>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
