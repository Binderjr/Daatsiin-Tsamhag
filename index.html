<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daatsiin Tsamkhag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 520px;
      height: 520px;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 2;
    }

    .logo-wrap {
      width: 250px;
      height: 250px;
      background: #ffffff;
      border-radius: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .logo {
      width: 220px;
    }

    .center p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #cbd5f5;
    }

    .center a.main {
      display: inline-block;
      padding: 10px 22px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social img {
      width: 20px;
      height: 20px;
    }

    .cross {
      position: absolute;
      inset: 0;
    }

    .cross img {
      position: absolute;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 3.5s ease-in-out infinite;
    }

    .cross img:nth-child(1) {
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .cross img:nth-child(2) {
      right: -36px;
      top: 50%;
      transform: translateY(-50%);
      animation-delay: 0.8s;
    }

    .cross img:nth-child(3) {
      bottom: -36px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1.6s;
    }

    .cross img:nth-child(4) {
      left: -36px;
      top: 50%;
      transform: translateY(-50%);
      animation-delay: 2.4s;
    }

    @keyframes glow {
      0% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.15),
          0 0 8px rgba(37,99,235,0.25),
          0 0 16px rgba(37,99,235,0.15);
      }
      50% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.35),
          0 0 18px rgba(37,99,235,0.7),
          0 0 36px rgba(37,99,235,0.45);
      }
      100% {
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.15),
          0 0 8px rgba(37,99,235,0.25),
          0 0 16px rgba(37,99,235,0.15);
      }
    }
  </style>
</head>
<body>

  <div class="stage">

    <div class="cross">
      <img src="images/img1.jpg" alt="">
      <img src="images/img2.jpg" alt="">
      <img src="images/img3.jpg" alt="">
      <img src="images/img4.jpg" alt="">
    </div>

    <div class="center">
      <div>

        <div class="logo-wrap">
          <img src="images/logo.png" alt="Daatsiin Tsamkhag Logo" class="logo">
        </div>

        <p>
          Website update in progress.<br>
          Visit our main site below.
        </p>

        <a class="main" href="https://daatsiintsamkhag.mn" target="_blank">
          Visit daatsiintsamkhag.mn
        </a>

        <div class="social">
          <a href="https://facebook.com/YOUR_PAGE" target="_blank">
            <img src="images/fb.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/daatsiintsamkhagrp/" target="_blank">
            <img src="images/ig.png" alt="Instagram">
          </a>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
