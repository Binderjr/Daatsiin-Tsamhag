<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daatsiin Tsamkhag Group LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Component preloads -->
  <link rel="preload" href="/components/social-btn/social-btn.css" as="style">

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="preload">

  <div id="page-transition"></div>

  <main class="page-content">
    <div class="stage">
      <div class="logo-block">

        <div class="visual">
          <div class="visual-glow"></div>
          <div class="visual-media">
            <img src="/assets/images/logo_clean.png" alt="Daatsiin Tsamkhag Logo">
          </div>
        </div>

        <div class="hint-wrap">
          <div id="lang-hint">DAATSIIN TSAMKHAG GROUP LLC</div>
        </div>

        <div class="lang-grid">
          <button onclick="navigateWithFade('https://daatsiintsamkhag.mn/')">
            <img src="/assets/lang/en.png" alt="English">
          </button>
          <button onclick="navigateWithFade('https://daatsiintsamkhag.mn/')">
            <img src="/assets/lang/mn.png" alt="Монгол">
          </button>
          <button onclick="navigateWithFade('https://daatsiintsamkhag.mn/')">
            <img src="/assets/lang/jp.png" alt="日本語">
          </button>
          <button onclick="navigateWithFade('https://daatsiintsamkhag.mn/')">
            <img src="/assets/lang/ko.png" alt="한국어">
          </button>
          <button onclick="navigateWithFade('https://daatsiintsamkhag.mn/')">
            <img src="/assets/lang/zh.png" alt="中文">
          </button>
          <button onclick="navigateWithFade('/pages/ru/')">
            <img src="/assets/lang/ru.png" alt="Русский">
          </button>
        </div>

      </div>
    </div>
  </main>
 
  <!-- Main script -->
  <script src="script.js"></script>

</body>
</html>
