<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daatsiin Tsamkhag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@800;900&display=swap" rel="stylesheet">

  <!-- SOCIAL COMPONENT -->
  <link rel="stylesheet" href="/components/social-btn/social-btn.css">

  <style>
    :root {
      --bg-dark: #000000;
      --bg-mid: #0b0b0b;
      --orange: #f97316;
      --white: #ffffff;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(
        circle at top,
        #1a1a1a 0%,
        var(--bg-mid) 60%,
        var(--bg-dark) 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter Tight", sans-serif;
      overflow: hidden;
    }

    /* ===== PAGE TRANSITION ===== */

    #page-transition {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 999;
    }

    /* ===== CENTER STAGE ===== */

    .stage {
      width: min(520px, 92vw);
      height: min(520px, 92vw);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    /* ===== LOGO + GLOW ===== */

    .visual {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 28%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .visual-glow {
      position: absolute;
      inset: -22px;
      border-radius: 32%;
      background: radial-gradient(
        circle,
        rgba(249,115,22,0.55),
        transparent 70%
      );
      filter: blur(22px);
      opacity: 0.7;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    .visual-media {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 28%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
      position: relative;
      z-index: 1;
      transition: transform 0.35s ease;
    }

    .visual img {
      width: 85%;
    }

    .visual:hover .visual-glow {
      opacity: 1;
      transform: scale(1.18);
    }

    .visual:hover .visual-media {
      transform: scale(1.04);
    }

    /* ===== TEXT ===== */

.hint-wrap {
  height: 64px;
  width: 100%;
  max-width: 420px;
  display: grid;
  place-items: center;
  overflow: hidden;
}

#lang-hint {
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: #f1f5f9;
  transition: opacity 0.45s ease, transform 0.45s ease;
  white-space: nowrap;
}

.lang-grid {
  width: 100%;
  max-width: 340px;
}

.lang-grid button {
  height: 48px;
}


    #lang-hint.fade {
      opacity: 0;
      transform: translateY(6px);
    }

    /* ===== LANGUAGE GRID ===== */

    .lang-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 14px;
      margin-top: 14px;
      width: 100%;
      max-width: 340px;
    }

    .lang-grid button {
      background: rgba(255,255,255,0.96);
      color: #0b0b0b;
      border: none;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: -0.01em;
      cursor: pointer;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(0,0,0,0.06);
      transition:
        transform 0.22s ease,
        box-shadow 0.22s ease,
        background 0.22s ease;
    }

    .lang-grid button:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow:
        0 14px 36px rgba(0,0,0,0.45),
        0 0 0 2px rgba(249,115,22,0.35);
    }

    /* ===== SOCIAL POSITION ===== */

    #social-placeholder {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="page-transition"></div>

<div class="stage">
  <div class="logo-block">

    <div class="visual">
      <div class="visual-glow"></div>
      <div class="visual-media">
        <img src="/images/logo.png" alt="Daatsiin Tsamkhag Logo">
      </div>
    </div>

    <div class="hint-wrap">
      <div id="lang-hint">WELCOME</div>
    </div>

    <div class="lang-grid">
      <button onclick="navigateWithFade('/en')">English</button>
      <button onclick="navigateWithFade('/mn')">Монгол</button>
      <button onclick="navigateWithFade('/ja')">日本語</button>
      <button onclick="navigateWithFade('/ko')">한국어</button>
      <button onclick="navigateWithFade('/zh')">中文</button>
      <button onclick="navigateWithFade('/ru')">Русский</button>
    </div>

  </div>
</div>

<div id="social-placeholder"></div>

<script>
  const messages = [
    "Hello, please select your language",
    "Сайн байна уу, Та хэлээ сонгоно уу",
    "こんにちは、言語を選択してください",
    "안녕하세요, 언어를 선택하세요",
    "你好，请选择你的语言",
    "Привет, выберите язык"
  ];

  const hint = document.getElementById("lang-hint");
  let index = 0;

  setInterval(() => {
    hint.classList.add("fade");
    setTimeout(() => {
      hint.textContent = messages[index];
      hint.classList.remove("fade");
      index = (index + 1) % messages.length;
    }, 450);
  }, 2800);

  function navigateWithFade(url) {
    const overlay = document.getElementById("page-transition");
    overlay.style.opacity = "1";
    setTimeout(() => {
      window.location.href = url;
    }, 350);
  }

  fetch("/components/social-btn/social-btn.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("social-placeholder").innerHTML = html;
    });
</script>

</body>
</html>
