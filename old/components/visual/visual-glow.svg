<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <circle cx="100" cy="100" r="70" fill="rgba(37,99,235,0.6)" filter="url(#softGlow)">
    <animate attributeName="r" values="66;74;66" dur="3.2s" repeatCount="indefinite"></animate>
  </circle>
</svg>
