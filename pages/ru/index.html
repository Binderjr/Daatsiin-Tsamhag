<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Interactive Experience</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
        }

        /* Animated Background Gradient */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                        rgba(99, 102, 241, 0.15) 0%, 
                        transparent 50%);
            z-index: -1;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.4);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            letter-spacing: 1px;
            min-height: 1.5em;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--primary);
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <div class="card">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
    </div>

    <script>
        // 1. Mouse Tracking Effect
        const glow = document.getElementById('glow');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            glow.style.setProperty('--x', `${x}%`);
            glow.style.setProperty('--y', `${y}%`);
        });

        // 2. Typewriter Logic
        const typeWriter = async (element, text, speed = 100) => {
            for (let i = 0; i <= text.length; i++) {
                element.innerHTML = text.slice(0, i) + '<span class="cursor">|</span>';
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            element.querySelector('.cursor').remove();
        };

        // 3. Initialize content
        window.addEventListener('DOMContentLoaded', async () => {
            await typeWriter(document.getElementById('title'), 'Hello World', 120);
            await typeWriter(document.getElementById('subtitle'), 'Welcome to the future of the web.', 50);
        });
    </script>
</body>
</html>
