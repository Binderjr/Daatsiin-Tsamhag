<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daatsiin Tsamkhag Group LLC</title> <!-- constant title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1 id="company-name"></h1>
    <p id="lang-hint"></p>
  </header>

  <main>
    <p id="welcome-message"></p>
  </main>

  <footer>
    <span class="footer-text"></span>
  </footer>

  <script>
    // Get language from URL query parameter, default to English
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') || 'en';

    // Set HTML lang attribute dynamically
    document.documentElement.lang = lang;

    // Fetch JSON language file
    fetch(`/lang/${lang}.json`)
      .then(res => res.json())
      .then(data => {
        // Fill all content dynamically
        document.getElementById('company-name').textContent = data.companyName;
        document.getElementById('lang-hint').textContent = data.hint;
        document.getElementById('welcome-message').textContent = data.welcomeMessage;
        document.querySelector('.footer-text').textContent = data.footer + new Date().getFullYear();
      })
      .catch(err => console.error("Error loading language JSON:", err));
  </script>
</body>
</html>
